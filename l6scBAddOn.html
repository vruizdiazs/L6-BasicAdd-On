<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salsa - Mi Pasatiempo Favorito</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #333;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ff6b6b;
        }
        
        .theme-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            color: #bbb;
        }
        
        .theme-toggle {
            width: 50px;
            height: 26px;
            background-color: #333;
            border-radius: 13px;
            position: relative;
            cursor: pointer;
        }
        
        .theme-toggle::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6b6b;
            border-radius: 50%;
            top: 3px;
            right: 3px;
            transition: all 0.3s ease;
        }
        
        /* Main Content Styles */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 0;
            text-align: center;
        }
        
        .main-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 20px 0;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #333;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                font-size: 1.4rem;
            }
            
            .theme-indicator {
                font-size: 0.8rem;
            }
            
            .main-image {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">SalsaPassion</div>
            <div class="theme-indicator">
                Dark Theme
                <div class="theme-toggle"></div>
            </div>
        </header>
        
        <main class="main-content">
            <!-- Reemplaza esta URL con la de tu imagen en AWS -->
            <img src="https://tu-bucket-aws.s3.region.amazonaws.com/ruta/a/tu-imagen.png" 
                 alt="Salsa - My favorite hobby" 
                 class="main-image">
        </main>
        
        <footer>
            <p>Â© 2023 Salsa Passion - Baila, vive y disfruta</p>
        </footer>
    </div>
</body>
</html>
